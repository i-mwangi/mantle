<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Token Balance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 { color: #D4A373; }
        h2 { color: #D4A373; font-size: 1.3rem; }
        button {
            background: #D4A373;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover { background: #E5B584; }
        .result {
            background: #1a1a1a;
            border-left: 3px solid #D4A373;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success { border-left-color: #4CAF50; color: #4CAF50; }
        .error { border-left-color: #f44336; color: #f44336; }
        .info { border-left-color: #2196F3; color: #2196F3; }
        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîç Check Token Balance on Blockchain</h1>
    
    <div class="card">
        <h2>Your IOTA Grove Token</h2>
        <p><strong>Token Address:</strong> 0xd10F95C9FF79F1AadDF0B94B2C6F06eD506e1dCC</p>
        <p><strong>Your Wallet:</strong> <span id="walletAddress">Connecting...</span></p>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="checkTotalSupply()">Check Total Supply</button>
        <button onclick="checkOwner()">Check Token Owner</button>
        <div id="results"></div>
    </div>

    <div class="card">
        <h2>Check Any Token</h2>
        <input type="text" id="customToken" placeholder="Token Address (0x...)" value="0xd10F95C9FF79F1AadDF0B94B2C6F06eD506e1dCC">
        <input type="text" id="customWallet" placeholder="Wallet Address (0x...)">
        <button onclick="checkCustomBalance()">Check Custom Balance</button>
        <div id="customResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.0/dist/ethers.umd.min.js"></script>
    
    <script>
        const TOKEN_ADDRESS = '0xd10F95C9FF79F1AadDF0B94B2C6F06eD506e1dCC';
        const ERC20_ABI = [
            'function balanceOf(address owner) view returns (uint256)',
            'function totalSupply() view returns (uint256)',
            'function symbol() view returns (string)',
            'function decimals() view returns (uint8)',
            'function owner() view returns (address)'
        ];

        let provider;
        let userAddress;

        function log(message, type = 'info', containerId = 'results') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
        }

        async function init() {
            try {
                if (!window.ethereum) {
                    document.getElementById('walletAddress').textContent = 'MetaMask not installed';
                    return;
                }

                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send('eth_requestAccounts', []);
                userAddress = accounts[0];
                document.getElementById('walletAddress').textContent = userAddress;
                document.getElementById('customWallet').value = userAddress;
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('walletAddress').textContent = 'Error connecting';
            }
        }

        async function checkBalance() {
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            try {
                log('üîç Checking balance on blockchain...', 'info');
                
                const contract = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, provider);
                
                // Get balance
                const balance = await contract.balanceOf(userAddress);
                const decimals = await contract.decimals();
                const symbol = await contract.symbol();
                
                const formattedBalance = ethers.formatUnits(balance, decimals);
                
                log(`<strong>Your Balance:</strong> ${formattedBalance} ${symbol}`, 
                    balance > 0 ? 'success' : 'error');
                
                if (balance == 0) {
                    log('‚ö†Ô∏è Balance is 0! Tokens were minted but not transferred to your wallet.', 'error');
                    log('üí° You may need to claim tokens or they might be held by the contract.', 'info');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function checkTotalSupply() {
            const container = document.getElementById('results');
            
            try {
                log('üîç Checking total supply...', 'info');
                
                const contract = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, provider);
                
                const totalSupply = await contract.totalSupply();
                const decimals = await contract.decimals();
                const symbol = await contract.symbol();
                
                const formattedSupply = ethers.formatUnits(totalSupply, decimals);
                
                log(`<strong>Total Supply:</strong> ${formattedSupply} ${symbol}`, 'success');
                
                if (totalSupply > 0) {
                    log('‚úÖ Tokens were minted successfully!', 'success');
                    log('üí° Now checking where the tokens are...', 'info');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function checkOwner() {
            const container = document.getElementById('results');
            
            try {
                log('üîç Checking token contract owner...', 'info');
                
                const contract = new ethers.Contract(TOKEN_ADDRESS, ERC20_ABI, provider);
                
                try {
                    const owner = await contract.owner();
                    log(`<strong>Contract Owner:</strong> ${owner}`, 'info');
                    
                    // Check if owner has the tokens
                    const ownerBalance = await contract.balanceOf(owner);
                    const decimals = await contract.decimals();
                    const symbol = await contract.symbol();
                    const formattedBalance = ethers.formatUnits(ownerBalance, decimals);
                    
                    log(`<strong>Owner's Balance:</strong> ${formattedBalance} ${symbol}`, 
                        ownerBalance > 0 ? 'success' : 'info');
                    
                    if (ownerBalance > 0) {
                        log('üí° The contract owner has the tokens! They need to be transferred to you.', 'info');
                    }
                } catch (e) {
                    log('‚ö†Ô∏è Contract does not have an owner() function', 'info');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function checkCustomBalance() {
            const container = document.getElementById('customResults');
            container.innerHTML = '';
            
            const tokenAddr = document.getElementById('customToken').value;
            const walletAddr = document.getElementById('customWallet').value;
            
            if (!tokenAddr || !walletAddr) {
                log('Please enter both addresses', 'error', 'customResults');
                return;
            }
            
            try {
                log(`üîç Checking balance for ${walletAddr}...`, 'info', 'customResults');
                
                const contract = new ethers.Contract(tokenAddr, ERC20_ABI, provider);
                
                const balance = await contract.balanceOf(walletAddr);
                const decimals = await contract.decimals();
                const symbol = await contract.symbol();
                
                const formattedBalance = ethers.formatUnits(balance, decimals);
                
                log(`<strong>Balance:</strong> ${formattedBalance} ${symbol}`, 
                    balance > 0 ? 'success' : 'info', 'customResults');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error', 'customResults');
                console.error(error);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
